  position: absolute;
  z-index: 1;

<script>
function getUrlVars()
{
    let vars = [], hash;
    let hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(let i = 0; i < hashes.length; i++)
    {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = hash[1];
    }
    return vars;
}

$( document ).ready(function() {
    let params = getUrlVars();
	$( "#fullName" ).html( decodeURI(params['displayname']));
	$( "#token" ).val(params['token']);
	//document.getElementById('fullName').text = params['displayname'];
	//document.getElementById('token').value = params['token'];
    console.log( "ready %o",params['displayname'] );
});
</script>
<div class="mainDiv">
  <div class="cardStyle">
    <div name="signupForm" id="signupForm">
      
      <img src="" id="signupLogo"/>
      
      <h2 class="formTitle">
        Welcome back <span id="fullName"></span>
      </h2>
      
    <div class="inputDiv">
      <label class="inputLabel" for="password">New Password</label>
      <input type="password" id="password" name="password" required>
    </div>
      
    <div class="inputDiv">
      <label class="inputLabel" for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword">
    </div>
    
    <div class="buttonWrapper">
	  <input type="hidden" id="token" name="token">
      <button id="submitButton" onclick="validateSignupForm()" class="submitButton pure-button pure-button-primary">
        <span>Continue</span>
        <span id="loader"></span>
      </button>
    </div>
      
  </div>
  </div>
</div>
<script>


let password = document.getElementById("password")
  , confirm_password = document.getElementById("confirmPassword");

document.getElementById('signupLogo').src = "https://s3-us-west-2.amazonaws.com/shipsy-public-assets/shipsy/SHIPSY_LOGO_BIRD_BLUE.png";
enableSubmitButton();



function validatePassword() {
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
    return false;
  } else {
    confirm_password.setCustomValidity('');
    return true;
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;

function enableSubmitButton() {
  document.getElementById('submitButton').disabled = false;
  document.getElementById('loader').style.display = 'none';
}

function disableSubmitButton() {
  document.getElementById('submitButton').disabled = true;
  document.getElementById('loader').style.display = 'unset';
}

function validateSignupForm() {
  let form = document.getElementsByTagName('input');
  
  for(let i=0; i < form.length; i++){
      if(form[i].value === '' && form[i].hasAttribute('required')){
        console.log('There are some required fields!');
        return false;
      }
    }
  
  if (!validatePassword()) {
    return false;
  }
  
  onSignup();
}

function onSignup() {
  let myData = {new_password:$( "#password" ).val(), token:$( "#token" ).val()};
  console.log('myData : %o',myData);
  $.post('https://api-vcall.vnest.vn/resetPass',   // url
       myData, // data to be submit
       function(data, status, jqXHR) {// success callback
                console.log('status: ' + status + ', data: ' + data);
        })
}
</script>
